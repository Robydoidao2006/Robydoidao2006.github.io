<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<!-- Latest compiled and minified CSS -->
<!-- bootstrap link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

<!-- link to CSS -->
<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<title>BMI Calculator</title>
</head>

<body>

<div class="container">
	<div class="row">
		<div class="col-sm-3">
        	<br>

        <div class="panel panel-primary">
          	<div class="panel-heading">
            	<h3 class="panel-title"><strong></i> BMI Calculator</strong></h3>
        </div>
        
        	<div class="panel-body">
				<form name="bmi">

              <!-- height input -->
            <div class="form-group">
                <label for="height-input">Height in Inches:</label>
                <input type="number" class="form-control" id="height">
            </div>

              <!-- weight input -->
            <div class="form-group">
                <label for="weight-input">Weight in Pounds:</label>
                <input type="number" class="form-control" id="weight">
            </div>

            <!-- submit button --> 
            <button type="text" class="btn btn-default" id="button">GO</button> 
            <br>
            <br>
            <br>

            <!-- displays result -->
              <div class="form-group">
                <label for="result-input">Result:</label>
            </div>
            <!-- display result -->
            <p id="results"></p>

            </form>
          </div>
        </div>
      </div>
    </div>

    


<!-- firebase -->
<script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>

<!-- jQuery JS -->
<script src="https://code.jquery.com/jquery.js"></script>

<!-- link to JS -->
<script src="assets/js/script.js"></script>

</body>
</html>
