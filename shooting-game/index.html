<!DOCTYPE html>
<html>
<head>
	<title>
		
	</title>







</head>
<body>


	<canvas id="ctx" width="500" height="500" style="border:1px solid #000000;"></canvas>

<script>  


var ctx = document.getElementById("ctx").getContext("2d"); 
ctx.font = '30px Arial';

var HEIGHT = 500;
var WIDTH = 500;
var timeWhenGameStarted = Date.now();	//return time in ms

//add a new enemy
var frameCount = 0;
//keeps track of score
var score = 0;

//playes specs
var player = {
	x:50,
	spdX:30,
	y:40,
	spdY:5,
	name:'P',
	hp:10,
	width:20,
	height:20,
	color:'green',
	atkSpd: 1,
	attackCounter: 0,
	pressingDown:false,
	pressingUp:false,
	pressingLeft:false,
	pressingRight:false,
	aimAngle: 0,
};

var enemyList = { };
//adds bonus points to score
var upgradeList = { };
//adds a random shooting weapon
var bulletList = { };


getDistanceBetweenEntity = function (entity1,entity2){	//return distance (number)
	var vx = entity1.x - entity2.x;
	var vy = entity1.y - entity2.y;
	return Math.sqrt(vx*vx+vy*vy);
}

testCollisionEntity = function (entity1,entity2){	//return if colliding (true/false)
	var rect1 = {
		x:entity1.x-entity1.width/2,
		y:entity1.y-entity1.height/2,
		width: entity1.width,
		height: entity1.height,
	}
	var rect2 = {
		x:entity2.x-entity2.width/2,
		y:entity2.y-entity2.height/2,
		width: entity1.width,
		height: entity1.height,
	}
	return testCollisionRectRect(rect1, rect2);
}

//enemies specs
Enemy = function (id,x,y,spdX,spdY,width,height){
	var enemy3 = {
		x:x,
		spdX:spdX,
		y:y,
		spdY:spdY,
		name:'E',
		id:id,
		width:width,
		height:height,
		color:'red',
		aimAngle: 0,
	};
	enemyList[id] = enemy3;	
}

//add an upgrade function
Upgrade = function (id,x,y,spdX,spdY,width,height, category, color){
	var upgrade = {
		x:x,
		spdX:spdX,
		y:y,
		spdY:spdY,
		name:'E',
		id:id,
		width:width,
		height:height,
		color:color,
		category: category,
	};
	upgradeList[id] = upgrade;	
}

//add an upgrade function
Bullet = function (id,x,y,spdX,spdY,width,height){
	var upgrade = {
		x:x,
		spdX:spdX,
		y:y,
		spdY:spdY,
		name:'E',
		id:id,
		width:width,
		height:height,
		color:'black',
		timer: 0,
	};
	bulletList[id] = upgrade;	
}

randomlyGenerateBullet = function(actor, overwriteAngle) {

	var x = actor.x;
	var y = actor.y;
	var height = 10;
	var width = 10; 
	var id = Math.random();
	var angle = actor.aimAngle;
	if(overwriteAngle !== undefined){
		angle = overwriteAngle;
	}
	var spdX = Math.cos(angle/180*Math.PI) * 5;
	var spdY = Math.sin(angle/180*Math.PI) * 5;
	Bullet(id, x, y, spdX, spdY, width, height);
}

randomlyGenerateUpgrade = function() {

	var x = Math.random() * WIDTH;
	var y = Math.random() * HEIGHT;
	var height = 10;
	var width = 10; 
	var id = Math.random();
	var spdX = 0;
	var spdY = 0;
	if (Math.random() < 0.5){
		var category = "score";
		var color = "orange";
	} else {
		var category = "atkSpd";
		var color = "purple";
	}

	Upgrade(id, x, y, spdX, spdY, width, height, category, color);
}

//controls players atk whith mouse.
document.onmousemove = function(mouse){
	//add player control by mouse and ajusting out of bound
	var mouseX = mouse.clientX - document.getElementById("ctx").getBoundingClientRect().left;
	var mouseY = mouse.clientY - document.getElementById("ctx").getBoundingClientRect().top;
	
	//making mouse position relative to the player instead of the canvas.
	mouseX -= player.x;
	mouseY -= player.y;

	player.aimAngle = Math.atan2(mouseY,mouseX) / Math.PI * 180;
} 

//player is control when press down.
document.onkeydown = function(event){
	if(event.keyCode === 68) //d
		player.pressingRight = true;
	else if(event.keyCode === 83) //s
		player.pressingDown = true;
	else if(event.keyCode === 65) //a
		player.pressingLeft = true;
	else if(event.keyCode === 87) //w
		player.pressingUp = true;
}

//player stop moving when keyup
document.onkeyup = function(event){
	if(event.keyCode === 68) //d
		player.pressingRight = false;
	else if(event.keyCode === 83) //s
		player.pressingDown = false;
	else if(event.keyCode === 65) //a
		player.pressingLeft = false;
	else if(event.keyCode === 87) //w
		player.pressingUp = false;
}

//add how much does the player move when press key.
updatePlayerPosition = function(){
	if(player.pressingRight)
		player.x += 10;
	if(player.pressingLeft)
		player.x -= 10;
	if(player.pressingDown)
		player.y += 10;
	if(player.pressingUp)
		player.y -= 10;

	
	//ajusting keypress out of bound
	if( player.x < player.width/2 )
		player.x = player.width/2;
	if(player.x > WIDTH - player.width/2)
		player.x = WIDTH - player.width/2;
	if(player.y < player.height/2)
		player.y = player.height/2;
	if(player.y > HEIGHT - player.height/2)
		player.y = HEIGHT - player.height/2;

}


updateEntity = function (something){
	updateEntityPosition(something);
	drawEntity(something);
}
updateEntityPosition = function(something){
	something.x += something.spdX;
	something.y += something.spdY;
			
	if(something.x < 0 || something.x > WIDTH){
		something.spdX = -something.spdX;
	}
	if(something.y < 0 || something.y > HEIGHT){
		something.spdY = -something.spdY;
	}
}

testCollisionRectRect = function(rect1,rect2){
	return rect1.x <= rect2.x + rect2.width 
		&& rect2.x <= rect1.x + rect1.width
		&& rect1.y <= rect2.y + rect2.height
		&& rect2.y <= rect1.y + rect1.height;
}

drawEntity = function(something){
	ctx.save();
	ctx.fillStyle = something.color;
	ctx.fillRect(something.x-something.width/2,something.y-something.height/2, something.width, something.height);
	ctx.restore();
}

document.onclick = function(mouse){
	if(player.attackCounter > 25) {//after 1seconds
		randomlyGenerateBullet(player);
		player.attackCounter = 0;
	}
}

document.oncontextmenu = function(mouse){ //on right click
	if(player.attackCounter > 50) { //every 2 sec
		//making a for loop to add special attack that will
		//shoot bullets in a 360 degree angle.
		for (var angle = 0; angle < 360; angle++){
			randomlyGenerateBullet(player, angle);
		}

		player.attackCounter = 0;
	}
	//when using right click on mouse, it opens the menu where the inspect is. so now we need to remove that.
	mouse.preventDefault();

}

attackCounter = 0;

update = function(){
	ctx.clearRect(0,0,WIDTH,HEIGHT);

	frameCount++;
	score++;

	if(frameCount % 100 === 0) //after 4 seconds
		randomlyGenerateEnemy();

	if(frameCount % 75 === 0) //after 3 seconds
		randomlyGenerateUpgrade();

	player.attackCounter += player.atkSpd;
	

	for(var key in bulletList){
		updateEntity(bulletList[key]);

		var toRemove = false;
		bulletList[key].timer++;
		if(bulletList[key].timer > 75) {
			toRemove = true;

		}

		for (var key2 in enemyList){
			var isColliding = testCollisionEntity( bulletList[key], enemyList[key2]);
			if (isColliding){
				toRemove = true;
				delete enemyList[key2];
				break;
			}
		}
		if(toRemove){
			delete bulletList[key];
		}
	}

	for(var key in upgradeList){
		updateEntity(upgradeList[key]);

		var isColliding = testCollisionEntity(player,upgradeList[key]);
			if(isColliding){
				if(upgradeList[key].category === "score")
					score += 1000;
				if(upgradeList[key].category === "atkSpd")
					player.atkSpd += 3;
				delete upgradeList[key];
			}
		}
	
	for(var key in enemyList){
		updateEntity(enemyList[key]);
		
		var isColliding = testCollisionEntity(player,enemyList[key]);
		if(isColliding){
			player.hp = player.hp - 1;

			}
		}
			if(player.hp <= 0){
				var timeSurvived = Date.now() - timeWhenGameStarted;
				
				console.log("You lost! You survived for " + timeSurvived + " ms." + " & your total score is " + score);
				//if you die, you will start a new game
				startNewGame();
	}
	
	updatePlayerPosition();
	drawEntity(player);
	ctx.fillText(player.hp + " Hp",0,30);
	ctx.fillText("score: " + score, 200, 30);
}

//starting a new game with this as a default
startNewGame = function(){
	player.hp = 10;
	timeWhenGameStarted = Date.now();
	frameCount = 0;
	score = 0;
	enemyList = { };
	upgradeList = { };
	bulletList = { };
	randomlyGenerateEnemy();
	randomlyGenerateEnemy();
	randomlyGenerateEnemy();
}

randomlyGenerateEnemy = function(){
	//Math.random() returns a number between 0 and 1
	var x = Math.random() * WIDTH;
	var y = Math.random() * HEIGHT;
	var height = 10 + Math.random() * 30; // between 1- and 40
	var width = 10 + Math.random() * 30; // between 1- and 40
	var id = Math.random();
	var spdX = 5 + Math.random() * 5;
	var spdY = 5 + Math.random() * 5;
	Enemy(id, x, y, spdX, spdY, width, height);
}

startNewGame();

setInterval(update, 40);








</script>

</body>
</html>
